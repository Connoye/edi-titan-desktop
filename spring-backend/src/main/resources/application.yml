spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/edi_app
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

# CORS Configuration - ADD THIS SECTION
cors:
  allowed-origins:
    - "http://localhost:3000"
    - "app://electron-app"

logging:
  level:
    org.springframework: INFO
    com.edi: DEBUG
